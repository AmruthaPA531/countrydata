<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f1baf37f49.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./country.css">
<style>
    .btn:hover
    { color: azure;
        background-color: rgb(10, 87, 87);}
        
</style>
</head>
<body>
   
    <div class="container ">
      
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-2 text-center">
                <h1>Country Details</h1>
                <input type="text" name="" id="country" placeholder="enter country name">
                <button class="btn" onclick="fetchData()">GO</button>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="row cl mt-3" >
        <div class="col-4"></div>
        <div class="col-4 text-center" id="result">

        </div>
        <div class="col-4"></div>
    </div>
</body>
<script>
    
    //https://restcountries.com/v3.1/name/aruba?fullText=true
    function fetchData(){
    let country_name=country.value;
    fetch(`https://restcountries.com/v2/name/${country_name}?fullText=true`).then(res=>res.json()).then(data=>displayValue(data))
    }
    
   function displayValue(data)
    {
    //    console.log(data);
    html_data=``;
    let country_name=data[0].name;
    let population=data[0].population;
    let flag=data[0].flag;
    let currency=data[0].currencies[0].name
    let currency_symbol=data[0].currencies[0].symbol
    let capital=data[0].capital
    
    
        html_data +=`
        <div class="card " style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${country_name}</h5>
  </div>
  <ul class="list-group  list-group-flush">
    <li class="list-group-item ">capital: ${capital}</li>
    <li class="list-group-item">population : ${population}</li>
    <li class="list-group-item">currency symbol : ${currency_symbol}</li>
    <li class="list-group-item">currency : ${currency}</li>
  </ul>
 
</div>
         `
    
    document.querySelector("#result").innerHTML=html_data
    }
    
</script>
</html>
